<!doctype html>
<html data-ng-app="blog">
	<head>

		<link href="css/styles.css" type="text/css" rel="stylesheet">
		<title>Gabriel Imre - web evangelist</title>

		<meta charset="utf-8">		
		<meta name="viewport" content="width=320, initial-scale=1">

	</head>
	<body class="_default">

		<div class="navbar">
			<button class="button menu">M</button>
		</div>

		<div class="content">
			<ul data-ng-controller="post-list">
				<li class="post"
					data-ng-repeat="p in model.posts">

					<h1 class="post-title"
						data-ng-bind="p.title">
					</h1>

					<span class="post-date">
						~ <span data-ng-bind="prettyDate( p.date )" ></span>
					</span>

					<br/>
					<br/>

					<span data-ng-bind="p.body"></span>
				</li> 
			</ul>
		</div>

		<!-- libraries -->
		<script src="js/lib/angular.min.js" type="text/javascript"></script>

		<!-- app -->
		<script src="js/app.js" type="text/javascript"></script>

		<!-- components -->
		<script src="js/controllers/post-list.js" type="text/javascript"></script>
		<script src="js/models/posts.js" type="text/javascript"></script>
	</body>
</html>
