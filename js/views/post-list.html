<ul data-ng-controller="post-list">
	<li class="post"
		data-ng-repeat="p in model.posts">

		<h1 class="post-title"
			data-ng-bind="p.title">
		</h1>

		<span class="post-date">
			~ <span data-ng-bind="prettyDate( p.date )" ></span>
		</span>

		<br/>
		<br/>

		<span data-ng-bind="p.excerpt"></span>
	</li> 
</ul>
